<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="todoStyle.css">

    <meta property="og:title" content="To-do list">
    <meta property="og:description" content="Easy to-do list manager">
    <meta property="og:image" content="https://creatorridge.github.io/todoList.io/img/todoListOg.jpg">
    <meta property="og:url" content="https://creatorridge.github.io/todoList.io/">
  </head>
  
  <body>
    <header>
      <nav class="links">
        <ul>
          <li><img src="img/githubprofile.png" width="150" alt="My github profile picture"></li>
          <li><a href="https://github.com/CreatorRidge/todoList.io" class="header-link-button">View repository</a></li>
          <li><a href="https://creatorridge.website/" class="header-link-button">Web-portfolio</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="task-manager">
        <h1>To-do list</h1>
        <ul class="todo-list"></ul>
        <p class="empty-tasks hidden">All tasks have been completed. There are no new tasks.</p>

        <form class="todo-form" action="" method="post">
          <label class="input-label" for="todoInput">Add a task</label>
          <input type="text" class="todo-input" id="todoInput" aria-label="Task description" placeholder="For example, to buy an elephant" required>
          <button type="button" class="todo-priority is-important">Priority Mission</button>
          <button type="submit" class="todo-add-button">Add task</button>
        </form>
      </section>
    </main>

    <template id="task-template">
      <li class="todo-list-item">
        <label>
          <input type="checkbox" class="todo-list-input">
          <span></span>
        </label>
      </li>
    </template>

    <footer>
      <span class="copyright">Copyright &copy 2025, <a href="https://creatorridge.website/">CreatorRidge</a>. All rights reserved.</span>
    </footer>

    <script src="todoScript.js"></script>
  </body>
</html>
